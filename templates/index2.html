<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre Virtual</title>
    <!-- Importar fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004085;
            transform: translateY(2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 1.1em;
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        .status.loading {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <h1>Si te esperaban y no te ven llama y si no te esperaban llama al timbre</h1>
    <button id="boton-timbre">Llamar al Timbre</button>
    <p id="status-message" class="status"></p>

    <script>
        const botonTimbre = document.getElementById('boton-timbre');
        const statusMessage = document.getElementById('status-message');

        botonTimbre.addEventListener('click', () => {
            botonTimbre.disabled = true;
            botonTimbre.textContent = "Timbrando...";
            statusMessage.textContent = "Enviando solicitud..."; // Mensaje de carga

            fetch('/timbre', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error) });
                }
                return response.json();
            })
            .then(data => {
                statusMessage.textContent = data.message;
                statusMessage.classList.remove('error');
                statusMessage.classList.add('loading');
            })
            .catch(error => {
                statusMessage.textContent = error.message || "Error al llamar al timbre.";
                statusMessage.classList.remove('loading');
                statusMessage.classList.add('error');
            })
            .finally(() => {
                botonTimbre.disabled = false;
                botonTimbre.textContent = "Llamar al Timbre";
            });
        });
    </script>
</body>
</html>
